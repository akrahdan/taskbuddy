{% extends 'base.html' %}
{% load static %}
{% block styling %} 
{% if request.user.is_authenticated %} 
<link rel="stylesheet" href='{% static "tasky/dashboard.css" %}'>
{% else %} 
{% endif %} 
{% endblock styling %}
{% block content %}
  {% for task  in tasks %}
    <li>
        <a href="{% url 'task_update' task.id %}"> {{task.title}}</a></li>
  {% endfor %}
{% endblock content %}
